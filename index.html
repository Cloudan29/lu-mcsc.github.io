---
layout: default
published: true
---

<div class="posts">
    {% for post in site.tags.2018-2019 %}
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
        {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    {% endfor %}

	<p id="to-archives">You can see all of our posts at the <a href="{{ site.baseurl}}/archives">Archives</a>.</p>
</div>
